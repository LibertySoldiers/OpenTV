<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>OpenTV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>

<body>
    <svg aria-hidden="true" class="grid-background">
        <defs>
            <pattern id="grid-pattern" width="30" height="30" patternUnits="userSpaceOnUse" x="-1" y="-1">
                <path d="M.5 30V.5H30" fill="none" stroke-dasharray="4 2"></path>
            </pattern>
        </defs>
        <rect width="100%" height="100%" stroke-width="0" fill="url(#grid-pattern)"></rect>
    </svg>
    <div class="ambient-blur blur-top-left"></div>
    <div class="ambient-blur blur-bottom-right"></div>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="icon.png" alt="Logo" class="nav-logo">
                <div class="logo">OpenTV</div>
            </div>
            <div class="nav-links">
                <a href="https://github.com/mhdgning131/OpenTV/releases/download/release/OpenTV.Player.Setup.1.0.0.exe"
                    class="nav-btn liberty-btn" download>
                    <img src="freedom.svg" alt="Liberty" class="liberty-icon">
                    <span>LibertySoldiers !</span>
                </a>
            </div>
        </nav>
        <main class="hero-section">
            <div class="content-wrapper">

                <h1 class="hero-title">
                    Because, why not ?
                </h1>
                <p class="hero-subtitle">
                    more than 1300+ channels world wide<br>
                    Free TV, simply.
                </p>
                <div class="cta-group">
                    <a href="https://github.com/mhdgning131/OpenTV/releases/download/release/OpenTV.Player.Setup.1.0.0.exe"
                        class="download-btn" download>
                        <span>Download for Windows</span>
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <span class="version-text">v1.0</span>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 OpenTV Project. | All rights reserved. | <a
                    href="https://github.com/mhdgning131/OpenTV">GitHub</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
