<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenTV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png" type="image/png">
</head>
<body>
    <div class="ambient-blur blur-top-left"></div>
    <div class="ambient-blur blur-bottom-right"></div>
    <div class="app-container">
        <nav class="navbar">
            <div class="logo-container">
                <img src="icon.png" alt="Logo" class="nav-logo">
                <div class="logo">OpenTV</div>
            </div>
            <div class="nav-links">
                <a href="downloads/OpenTV Player 1.0.0.exe" class="nav-btn" download>Download</a>
            </div>
        </nav>
        <main class="hero-section">
            <div class="content-wrapper">
                <h1 class="hero-title">
                    Parceque, pourquoi pas ?
                </h1>
                <p class="hero-subtitle">
                    La télé, simplement.
                </p>
                <div class="cta-group">
                    <a href="downloads/OpenTV Player 1.0.0.exe" class="download-btn" download>
                        <span>Télécharger pour Windows</span>
                        <i class="fas fa-arrow-down"></i>
                    </a>
                    <span class="version-text">v1.0</span>
                </div>
            </div>
            <div class="floating-container" id="scene">
                <div class="float-item item-1" data-depth="0.2"><i class="fas fa-code"></i></div>
                <div class="float-item item-2" data-depth="0.5"><i class="fas fa-play"></i></div>
                <div class="float-item item-3" data-depth="0.3"><i class="fas fa-layer-group"></i></div>
                <div class="float-item item-4" data-depth="0.6"><i class="fas fa-star"></i></div>
                <div class="float-item item-5" data-depth="0.4"><i class="fas fa-tv"></i></div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 OpenTV Project.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
